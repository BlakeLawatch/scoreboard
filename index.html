<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>

<body>

    <header class="container-fluid title">
        <section class="row">
            <div class="col-12 text-center fw-bolder">
                SCOREBOARD
            </div>
        </section>

    </header>

    <main class="container-fluid">
        <section class="row">
            <div class="col-8">

            </div>
        </section>

        <section class="row background-image">
            <div class="col-6 text-center fs-1 fw-bold">
                <p id="updateHomeScore">0</p>
            </div>
            <div class="col-6 text-center fs-1 fw-bold">
                <p id="updateAwayScore">0</p>
            </div>
            <div class="col-6 text-center">
                <button onclick="homeScore()">Home +</button>
            </div>
            <div class="col-6 text-center">
                <button onclick="awayScore()">Visitors+</button>
            </div>
            <div class="col-6 text-center">
                <button onclick="homeScoreBig()">Home +3</button>
            </div>
            <div class="col-6 text-center">
                <button onclick="awayScoreBig()">Visitors +3</button>
            </div>
            <div class="col-6 text-center">
                <button onclick="homeMinusScore()">Home -</button>
            </div>
            <div class="col-6 text-center">
                <button onclick="awayMinusScore()">Visitors -</button>
            </div>
            <div class="col-6 text-center">
                <button onclick="homeMinusScoreBig()">Home -3</button>
            </div>
            <div class="col-6 text-center">
                <button onclick="awayMinusScoreBig()">Visitors -3</button>
            </div>
            <p></p>
        </section>

    </main>

    <footer>

    </footer>



    <script src="app.js"></script>
</body>

</html>
